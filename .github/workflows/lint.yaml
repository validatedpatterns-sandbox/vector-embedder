name: Lint and format checks

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install tools
        run: |
          pip install black isort ruff

      - name: Run Black
        run: black --check .

      - name: Run Isort
        run: isort --check-only .

      - name: Run Ruff
        run: ruff .
